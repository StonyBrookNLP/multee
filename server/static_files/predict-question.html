<html>
    <head>
        <title>
            Multee
        </title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="pane-container">
            <div class="pane model">
                <div class="pane__left model__input">
                    <div class="model__content">
                        <h2><span>Multee</span></h2>
                        <div class="model__content">
                            <div class="form__field">
                                <label for="input-question">Multiple-choice question</label>
                                <p>Example: <code>What color is the sky? (A) red (B) green (C) blue (D) black</code></p>
                                <textarea type="text" id="input-question" required placeholder="Stem? (A) choice (B) choice (C) ..."></textarea>
                            </div>
                            <div class="form__field form__field--btn">
                                <button type="button" class="btn btn--icon-disclosure" onclick="predict()">Predict</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pane__right model__output model__output--empty">
                    <div class="pane__thumb"></div>
                    <div class="model__content">
                        <div id="output" class="output">
                            <div class="placeholder">
                                <div class="placeholder__content">
                                    <p>Run model to view results</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
    function predict() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict-question');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
            if (xhr.status != 200) {
                document.getElementById("output").innerHTML = "Got a non-200 response. Check the logs!";
                return
            }

            let responseStruct = JSON.parse(xhr.responseText)

            let preElement = document.createElement("pre");
            preElement.innerText = JSON.stringify(responseStruct, null, 2)

            let premises = responseStruct.diagnostics.input.premises;
            let hypotheses = responseStruct.diagnostics.input.hypotheses;

            // This is making a link to the question in the question text box currently,
            // which may be different than the response that arrived later. Probably no
            // one will notice... famous last words!
            let linkElement = document.createElement("a");
            linkElement.setAttribute("href",
                "/predict-question.html" +
                "?question=" + encodeURIComponent(document.getElementById('input-question').value)
            );
            linkElement.innerText = "Link to these results.";

            let tweakElement = document.createElement("a");
            tweakElement.setAttribute("href",
                "/predict-internal.html" +
                "?premises=" + encodeURIComponent(premises.join("\n")) +
                "&hypotheses=" + encodeURIComponent(hypotheses.join("\n"))
            );
            tweakElement.innerText = "Tweak these hypotheses and premises.";

            let htmlResults = document.createElement("div");
            htmlResults.appendChild(preElement);

            let p = document.createElement("p");
            p.appendChild(linkElement);
            htmlResults.appendChild(p);

            p = document.createElement("p");
            p.appendChild(tweakElement);
            htmlResults.appendChild(p);

            document.getElementById("output").innerHTML = htmlResults.outerHTML;
        };

        xhr.send(JSON.stringify({
            'question': document.getElementById('input-question').value
        }));

        document.getElementById("output").innerHTML = "Loading...";
    }

    window.onload = function() {
        let params = (new URL(document.location)).searchParams;
        let question = params.get("question");
        if (question) {
            document.getElementById("input-question").value = question;
            predict();
        }
    }
    </script>
</html>
